<script type="text/javascript">
function updateCart() {
  var update = $('#cart-count')
  $.ajax({
    type:"GET",
    url:"{% url 'cart_count' %}",
    success:function(data) {
      update.text(data.count);
      console.log(data);
    },
    error:function(response,error) {
      console.log(response);
      console.log(error);
    }
  })
}
$(document).ready(function(){
  updateCart()
});
</script>
